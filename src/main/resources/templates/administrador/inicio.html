<%@ page language="java" contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1"%>
<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
  <script type="text/javascript">
    window.tailwind.config = {
      darkMode: ['class'],
      theme: {
        extend: {
          colors: {
            border: 'hsl(var(--border))',
            input: 'hsl(var(--input))',
            ring: 'hsl(var(--ring))',
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',
            primary: {
              DEFAULT: 'hsl(var(--primary))',
              foreground: 'hsl(var(--primary-foreground))'
            },
            secondary: {
              DEFAULT: 'hsl(var(--secondary))',
              foreground: 'hsl(var(--secondary-foreground))'
            },
            destructive: {
              DEFAULT: 'hsl(var(--destructive))',
              foreground: 'hsl(var(--destructive-foreground))'
            },
            muted: {
              DEFAULT: 'hsl(var(--muted))',
              foreground: 'hsl(var(--muted-foreground))'
            },
            accent: {
              DEFAULT: 'hsl(var(--accent))',
              foreground: 'hsl(var(--accent-foreground))'
            },
            popover: {
              DEFAULT: 'hsl(var(--popover))',
              foreground: 'hsl(var(--popover-foreground))'
            },
            card: {
              DEFAULT: 'hsl(var(--card))',
              foreground: 'hsl(var(--card-foreground))'
            },
          },
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        --primary: 222.2 47.4% 11.2%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96.1%;
        --accent-foreground: 222.2 47.4% 11.2%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 222.2 84% 4.9%;
        --radius: 0.5rem;
      }
      .dark {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
        --popover: 222.2 84% 4.9%;
        --popover-foreground: 210 40% 98%;
        --primary: 210 40% 98%;
        --primary-foreground: 222.2 47.4% 11.2%;
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 212.7 26.8% 83.9;
      }
    }
  </style>
</head>
<body class="bg-background dark:bg-primary text-foreground dark:text-primary-foreground">
  <header class="bg-primary dark:bg-background py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center">
        <img src="https://placehold.co/40x40.png?text=Logo" alt="Logo" class="h-10 w-10 mr-2" />
        <h1 class="text-primary-foreground text-2xl font-bold">TechCenter</h1>
      </div>
      <nav class="hidden md:flex space-x-4">
        <a href="#" class="text-primary-foreground hover:text-primary-foreground/80">Inicio</a>
        <a href="#" class="text-primary-foreground hover:text-primary-foreground/80">Nosotros</a>
        <a href="#" class="text-primary-foreground hover:text-primary-foreground/80">Productos</a>
        <a href="#" class="text-primary-foreground hover:text-primary-foreground/80">Contáctanos</a>
      </nav>
      <div class="flex items-center space-x-4">
        <input type="text" placeholder="Buscar..." class="bg-input text-foreground dark:text-primary-foreground px-2 py-1 rounded-md focus:outline-none" />
        <button class="text-primary-foreground hover:text-primary-foreground/80 focus:outline-none">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto py-8">
    <img src="https://placehold.co/800x400.png?text=Main+Image" alt="Main Image" class="w-4/5 mx-auto rounded-lg shadow-md" />
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8">
      <div class="relative group">
        <img src="https://placehold.co/800x150.png?text=Product+1" alt="Product 1" class="object-cover w-full h-24 md:h-32 rounded-lg shadow-md group-hover:opacity-75 transition-opacity duration-300" />
        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-opacity duration-300 flex items-center justify-center">
          <button class="bg-primary text-primary-foreground px-4 py-2 rounded-md">Ver Detalles</button>
        </div>
      </div>
      <div class="relative group">
        <img src="https://placehold.co/800x150.png?text=Product+2" alt="Product 2" class="object-cover w-full h-24 md:h-32 rounded-lg shadow-md group-hover:opacity-75 transition-opacity duration-300" />
        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-opacity duration-300 flex items-center justify-center">
          <button class="bg-primary text-primary-foreground px-4 py-2 rounded-md">Ver Detalles</button>
        </div>
      </div>
      <div class="relative group">
        <img src="https://placehold.co/800x150.png?text=Product+3" alt="Product 3" class="object-cover w-full h-24 md:h-32 rounded-lg shadow-md group-hover:opacity-75 transition-opacity duration-300" />
        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-opacity duration-300 flex items-center justify-center">
          <button class="bg-primary text-primary-foreground px-4 py-2 rounded-md">Ver Detalles</button>
        </div>
      </div>
      <div class="relative group">
        <img src="https://placehold.co/800x150.png?text=Product+4" alt="Product 4" class="object-cover w-full h-24 md:h-32 rounded-lg shadow-md group-hover:opacity-75 transition-opacity duration-300" />
        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-opacity duration-300 flex items-center justify-center">
          <button class="bg-primary text-primary-foreground px-4 py-2 rounded-md">Ver Detalles</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-primary py-4 mt-8">
    <div class="container mx-auto flex justify-center">
      <p class="text-primary-foreground">&copy; 2023 TechCenter. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
